name: Cleanup on Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to operate on'
        required: true
        default: '1'

jobs:
  destroy:
    name: Destroy Terraform Resources
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write   # required if using OIDC for AWS auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.1

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::588809963040:role/Github_Runner
          aws-region: eu-west-3

      # ---------- TERRAFORM ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: "1.13.4"
      
      - name: Terraform Init
        working-directory: issues/${{ github.event.inputs.issue_number }}/terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: issues/${{ github.event.inputs.issue_number }}/terraform
        run: terraform destroy -auto-approve

      # ---------- S3 BACKEND CLEANUP ----------
      - name: Empty Terraform backend S3 bucket
        run: |
          BUCKET_NAME="dev-vfc-bucket-${{ github.event.inputs.issue_number }}"
          aws s3 rm "s3://$BUCKET_NAME" --recursive || true

      - name: Delete Terraform backend S3 bucket
        run: |
          BUCKET_NAME="dev-vfc-bucket-${{ github.event.inputs.issue_number }}"
          aws s3api delete-bucket \
            --bucket "$BUCKET_NAME" \
            --region eu-west-3 || true

      # ---------- Remove Terraform / Issue Directory ----------
      - name: Configure Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
            
      - name: Delete Issue Directory
        run: |
          git rm -r issues/${{ github.event.inputs.issue_number }}
          git commit -m "Cleanup: remove issues/${{ github.event.inputs.issue_number }}"
          git push origin main

      # ---------- Docker Cleanup ----------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Remove Docker images
        run: |
          ISSUE_NUMBER=${{ github.event.inputs.issue_number }}
          IMAGE_NAME="verdalvc/n8n-pss-dev-app:issue-$ISSUE_NUMBER"
          docker pull $IMAGE_NAME || true
          docker rmi $IMAGE_NAME || true
