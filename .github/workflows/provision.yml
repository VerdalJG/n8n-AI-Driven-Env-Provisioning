name: Provision Dev Environment

on:
  push:
    paths:
      - 'issues/**'

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  provision:
    if: contains(github.event.head_commit.message, 'chore(n8n) provision')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # required if using OIDC for AWS auth

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.1

      - name: Extract issue number
        id: extract_issue
        run: |
          ISSUE_NUMBER=$(echo "${{ github.event.head_commit.message }}" | grep -oP '(?<=issue )\d+')
          
          if [ -z "$ISSUE_NUMBER" ]; then
            echo "No issue number found in commit message"
            exit 1
          fi
          
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::588809963040:role/Github_Runner
          aws-region: eu-west-3
      
      # ---------- TERRAFORM ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: "1.13.4"

      - name: Create S3 bucket for Terraform state
        run: |
          aws s3api create-bucket \
            --bucket dev-bucket-vfc-${{ steps.extract_issue.outputs.issue_number }} \
            --region eu-west-3 \
            --create-bucket-configuration LocationConstraint=eu-west-3

      - name: Wait for S3 bucket propagation
        run: sleep 15

      - name: Terraform Init
        working-directory: issues/${{ steps.extract_issue.outputs.issue_number }}/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: issues/${{ steps.extract_issue.outputs.issue_number }}/terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: issues/${{ steps.extract_issue.outputs.issue_number }}/terraform
        run: terraform apply -auto-approve

      # ---------- POST-PROVISION ----------
      - name: Label issue as automation-done
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number("${{ steps.extract_issue.outputs.issue_number }}"),
              labels: ['automation-done']
            })
