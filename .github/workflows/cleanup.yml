name: Cleanup on Issue closed

on:
  issues:
    types: [closed]

jobs:
  destroy:
    name: Destroy Terraform Resources
    runs-on: ubuntu-latest
    if: github.event.issue.number != null

    permissions:
      contents: read
      id-token: write   # required if using OIDC for AWS auth

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v5.0.1

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::588809963040:role/Github_Runner
          aws-region: eu-west-3

      # ---------- TERRAFORM ----------
      - name: Terraform Init
        working-directory: issues/${{ github.event.issue.number }}/terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: issues/${{ github.event.issue.number }}/terraform
        run: terraform destroy -auto-approve

      # 6. Optional: Docker cleanup
