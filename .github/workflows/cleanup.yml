name: Cleanup on Issue closed

on:
  issues:
    types: [closed]

jobs:
  destroy:
    name: Destroy Terraform Resources
    runs-on: ubuntu-latest
    if: >
      contains(github.event.issue.labels.*.name, 'triage') &&
      contains(github.event.issue.labels.*.name, 'automation-done')

    permissions:
      contents: write
      id-token: write   # required if using OIDC for AWS auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.1

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::588809963040:role/Github_Runner
          aws-region: eu-west-3

      # ---------- TERRAFORM ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: "1.13.4"
          
      - name: Terraform Init
        working-directory: issues/${{ github.event.issue.number }}/terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: issues/${{ github.event.issue.number }}/terraform
        run: terraform destroy -auto-approve

      # ---------- S3 BACKEND CLEANUP ----------
      - name: Empty Terraform backend S3 bucket
        run: |
          BUCKET_NAME="dev-vfc-bucket-${{ github.event.inputs.issue_number }}"
          aws s3 rm "s3://$BUCKET_NAME" --recursive || true

      - name: Delete Terraform backend S3 bucket
        run: |
          BUCKET_NAME="dev-vfc-bucket-${{ github.event.inputs.issue_number }}"
          aws s3api delete-bucket \
            --bucket "$BUCKET_NAME" \
            --region eu-west-3 || true

      # ---------- Remove Terraform / Issue Directory ----------
      - name: Delete Issue Directory
        run: |
          git rm -r issues/${{ github.event.inputs.issue_number }}
          git commit -m "Cleanup: remove issues/${{ github.event.inputs.issue_number }}"
          git push origin main

      # Optional: Docker cleanup
      # - name: Remove Docker images (optional)
      #   run: |
      #     docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      #     docker rmi your-docker-image:tag || true
