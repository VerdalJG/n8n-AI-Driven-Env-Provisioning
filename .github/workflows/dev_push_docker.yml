name: Build Docker Image for Dev

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [dev/*]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5.0.1

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          ISSUE_NUMBER=$(gh issue list --repo ${{ github.repository }} --json number,state --jq '.[] | select(.state=="OPEN") | .number' | head -n 1)
          if [ -z "$ISSUE_NUMBER" ]; then
            echo "No open issue found, skipping build."
            exit 0
          fi

          IMAGE_NAME="yourdockerhubusername/project:issue-$ISSUE_NUMBER"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
